<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title> Quiz </title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center"></div>
    <div class="container">
      <h2 class="text-danger display-3 my-4"> Dictator Quiz</h2>
    </div>
    
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead"> 
            <p> You are <span class="text-danger display-4 p-3">0%</span> Dictator</p>
        </div>
    </div>


    <!-- quiz section -->
    <div class="quiz py-4 bg-danger">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">

            <!-- question1 -->

            <div class="my5">
                <p class="lead font-weight-normal"> 1. You have mystical powers?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-lable"> yes
                     </label>
               </div>
        
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="B">
                  <label class="form-check-lable"> no </label>
                 </div>
              </div>

        <!-- question2 -->
        <div class="my5">
            <p class="lead font-weight-normal"> 2. You have surgically altered body doubles?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-lable"> yes </label>
           </div>

           <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-lable"> no </label>
             </div>
      </div>

        <!-- question3 -->

      <div class="my5">
        <p class="lead font-weight-normal"> 3. You have multiple meals prepared for you ?</p>
      <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="A" checked>
        <label class="form-check-lable"> yes </label>
       </div>

       <div class="form-check my-2 text-white-50">
          <input type="radio" name="q3" value="B">
          <label class="form-check-lable"> no </label>
         </div>
      </div>

  <!-- question4 -->

  <div class="my5">
    <p class="lead font-weight-normal"> 4. You travele via an armor-plated train? </p>
  <div class="form-check my-2 text-white-50">
    <input type="radio" name="q4" value="A" checked >
    <label class="form-check-lable"> yes </label>
   </div>

   <div class="form-check my-2 text-white-50">
    <input type="radio" name="q4" value="B">
    <label class="form-check-lable"> no </label>
   </div>

  <!-- question5 -->

<div class="my5">
    <p class="lead font-weight-normal"> 5. You never brush your teeth </p>
  <div class="form-check my-2 text-white-50">
    <input type="radio" name="q5" value="A" checked>
    <label class="form-check-lable"> yes </label>
   </div>

   <div class="form-check my-2 text-white-50">
      <input type="radio" name="q5" value="B">
      <label class="form-check-lable"> no </label>
     </div>
</div>

<div class="text center">
    <input type="submit" class="btn btn-light">
</div>
       </form>

     </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
